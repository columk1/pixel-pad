<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Pad</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A pixel art sketchpad" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="range-slider.css">
  <script src="https://cdn.jsdelivr.net/npm/rangeslider-pure@latest/dist/range-slider.js"></script>
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Pixel Pad</h1>
    </header>
    <main>
        <div class="controls">
            <div class="colorDiv">
                <label id="colorBtn" >
                    <input id="colorPicker" type="color" value="#222222" />
                </label>
                <div class="colorLabel">Color</div>
            </div>
            <button id="drawBtn" class="active">Draw</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeWrapper">
                <input id="sizeSlider" type="range" value="16" min="8" max="32" />
                <div id="sizeValue" class="size-value">16 x 16</div>
            </div>
            <button id="gridLinesBtn">Toggle Grid Lines</button>
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer>
        <p>columkelly 2023</p>
        <a href="https://github.com/columk1" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
